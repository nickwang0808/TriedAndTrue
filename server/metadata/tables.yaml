- table:
    schema: public
    name: recipe
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner
  insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        owner: x-hasura-User-Id
      columns:
      - img
      - ingredients
      - title
      - total_time
      - yields
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - total_time
      - ingredients
      - img
      - owner
      - title
      - yields
      - id
      filter:
        owner:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - img
      - ingredients
      - title
      - total_time
      - yields
      filter:
        owner:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user
  array_relationships:
  - name: recipes
    using:
      foreign_key_constraint_on:
        column: owner
        table:
          schema: public
          name: recipe
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - id
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null

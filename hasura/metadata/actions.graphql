type Mutation {
  overRideIngredients (
    ingredientsStrings: [String]!
    recipe_id: String!
  ): Status!
}


type Query {
  parseIngredients (
    ingredients: [String]
  ): [ParsedIngredients!]!
}




input Ingredients {
  ingredients : [String]
}

type ParsedIngredients {
  name : String!
}

type Status {
  status : String!
}

type ingredients {
  id : String!
}


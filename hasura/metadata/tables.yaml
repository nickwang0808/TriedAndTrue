- table:
    schema: public
    name: recipe
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner
  array_relationships:
  - name: recipe_ingredients_list
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: recipe_ingredients
  insert_permissions:
  - role: user
    permission:
      check:
        owner:
          _eq: X-Hasura-User-Id
      set:
        owner: x-hasura-User-Id
      columns:
      - cuisine
      - directions
      - img
      - meal_type
      - title
      - total_time
      - yields
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - title
      - img
      - total_time
      - yields
      - owner
      - cuisine
      - directions
      - meal_type
      filter:
        owner:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - cuisine
      - directions
      - img
      - meal_type
      - title
      - total_time
      - yields
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        owner:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: recipe_ingredients
  object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
- table:
    schema: public
    name: user
  array_relationships:
  - name: recipes_list
    using:
      foreign_key_constraint_on:
        column: owner
        table:
          schema: public
          name: recipe
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - id
      - img
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null

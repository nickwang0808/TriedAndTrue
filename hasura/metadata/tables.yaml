- table:
    schema: public
    name: recipe
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner
  array_relationships:
  - name: recipe_ingredients_list
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: recipe_ingredients
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        owner: x-hasura-User-Id
      columns:
      - cuisine
      - directions
      - img
      - meal_type
      - title
      - total_time
      - yields
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - title
      - img
      - total_time
      - yields
      - owner
      - cuisine
      - directions
      - meal_type
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - cuisine
      - directions
      - img
      - meal_type
      - title
      - total_time
      - yields
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: recipe_ingredients
  object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
      columns:
      - formatted_text
      - name
      - optional
      - preparation
      - quantity_denominator
      - quantity_numerator
      - raw_text
      - recipe_id
      - unit
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - quantity_numerator
      - quantity_denominator
      - unit
      - preparation
      - optional
      - recipe_id
      - raw_text
      - formatted_text
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - raw_text
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
  event_triggers:
  - name: format_ingredients
    definition:
      enable_manual: false
      insert:
        columns: '*'
      update:
        columns:
        - raw_text
    retry_conf:
      num_retries: 2
      interval_sec: 10
      timeout_sec: 60
    webhook: http://35.220.182.160:5001/format-ingredients
- table:
    schema: public
    name: user
  array_relationships:
  - name: recipes_list
    using:
      foreign_key_constraint_on:
        column: owner
        table:
          schema: public
          name: recipe
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - id
      - img
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null

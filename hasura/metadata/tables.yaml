- table:
    schema: public
    name: list
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  array_relationships:
  - name: list_items
    using:
      foreign_key_constraint_on:
        column: list
        table:
          schema: public
          name: list_items
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - name
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      - user_id
      - id
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id

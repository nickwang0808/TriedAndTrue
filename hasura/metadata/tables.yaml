- table:
    schema: public
    name: planner
  object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
      - date
      - index
      - recipe_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - user_id
      - recipe_id
      - date
      - index
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: recipe
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner
  array_relationships:
  - name: planners
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: planner
  - name: recipe_ingredients_list
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: recipe_ingredients
  insert_permissions:
  - role: user
    permission:
      check:
        user:
          id:
            _eq: X-Hasura-User-Id
      set:
        owner: x-hasura-User-Id
      columns:
      - cuisine
      - directions
      - img
      - meal_type
      - title
      - total_time
      - yields
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - created_at
      - cuisine
      - directions
      - id
      - img
      - meal_type
      - owner
      - title
      - total_time
      - yields
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - cuisine
      - directions
      - img
      - meal_type
      - title
      - total_time
      - yields
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        user:
          id:
            _eq: X-Hasura-User-Id
- table:
    schema: public
    name: recipe_ingredients
  object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
      columns:
      - formatted_text
      - name
      - optional
      - preparation
      - quantity_denominator
      - quantity_numerator
      - raw_text
      - recipe_id
      - unit
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - name
      - quantity_numerator
      - quantity_denominator
      - unit
      - preparation
      - optional
      - recipe_id
      - raw_text
      - formatted_text
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - raw_text
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        recipe:
          user:
            id:
              _eq: X-Hasura-User-Id
- table:
    schema: public
    name: user
  array_relationships:
  - name: planners
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          schema: public
          name: planner
  - name: recipes_list
    using:
      foreign_key_constraint_on:
        column: owner
        table:
          schema: public
          name: recipe
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - id
      - img
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null

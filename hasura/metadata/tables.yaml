- table:
    schema: public
    name: recipe
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: owner
  array_relationships:
  - name: ingredients_list
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          schema: public
          name: recipe_ingredients
  delete_permissions:
  - role: user
    permission:
      filter:
        owner:
          _eq: X-Hasura-User-Id
- table:
    schema: public
    name: recipe_ingredients
  object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
- table:
    schema: public
    name: user
  array_relationships:
  - name: recipes_list
    using:
      foreign_key_constraint_on:
        column: owner
        table:
          schema: public
          name: recipe
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - id
      - img
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null

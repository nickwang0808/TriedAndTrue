actions:
- name: generatePlanner
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/GeneratePlanners'
    forward_client_headers: true
  permissions:
  - role: user
- name: importRecipe
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/Scraper'
    forward_client_headers: true
  permissions:
  - role: user
- name: insertIngredientToList
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/InsertIngredientsToList'
    forward_client_headers: true
  permissions:
  - role: user
- name: insertRecipeOneDerived
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/InsertRecipe'
    forward_client_headers: true
  permissions:
  - role: user
- name: overwriteIngredients
  definition:
    kind: synchronous
    handler: '{{ACTION_BASE_ENDPOINT}}/OverWriteIngredients'
    forward_client_headers: true
  permissions:
  - role: user
- name: parseIngredients
  definition:
    kind: ""
    handler: '{{ACTION_BASE_ENDPOINT}}/ingredients'
    forward_client_headers: true
  permissions:
  - role: user
custom_types:
  enums: []
  input_objects:
  - name: insertRecipeOneDerivedInput
  - name: insertIngredientToListInput
  objects:
  - name: ParsedIngredients
  - name: UpdatedRecipeIngredients
    relationships:
    - remote_table:
        schema: public
        name: recipe_ingredients
      name: newIngredients
      type: array
      field_mapping:
        id: id
  - name: ImportedRecipe
    relationships:
    - remote_table:
        schema: public
        name: recipe
      name: recipe
      type: object
      field_mapping:
        id: id
  - name: InsertRecipeOneOutput
    relationships:
    - remote_table:
        schema: public
        name: recipe
      name: recipe
      type: object
      field_mapping:
        id: id
  - name: shoppingListItems
  - name: generatedPlanner
  scalars: []
